    <main><h1>Storm Center</h1>
        <h2>Use this form to notify us of the weather in your current city!</h2>
        <form name="stormyFormy"  action="/lesson-8/thanks.html" onSubmit="bleh(); return false">
            <div class="form-item">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="names" minlength="5" pattern="[A-Za-z ]{3,50}" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="user@email.org" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="###-###-####" required>
                </div>
                <div>
                    <label for="zip">Zip Code:</label><br>
                    <input type="number" id="zip" name="zip" required>
                </div>
                <div>
                    <label for="date">Storm Date:</label><br>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label for="type">Storm Type:</label><br>
                    <input list="browsers" id="type" name="type">
                    <datalist id="browsers">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </div>
                <div>
                    <label for="sever">Storm Severity:</label><br>
                    <input type="range" id="server" name="sever" value="5" min="1" max="10" oninput="this.nextElementSibling.value = this.value" list="ticks">
                    <output>5</output>
                    <datalist id="ticks">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </div>
                <div>
                    <label for="reigion">Storm Reigion:</label><br>
                    <datalist id="reigion">
                        <option value="Preston"></option>
                        <option value="Soda Springs"></option>
                        <option value="Fish Haven"></option>
                    </datalist>
                </div>
                <div>
                <label>
                        <select name="cities" id="cities">
                            <option value="" disabled selected>Select Reigion</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>
                </label>
                </div><br>
                <div>
                    <label for="in-danger">In Danger Level:</label>
                    <div class="level">
                        <input type="radio" id="yes" name="danger" value="yes">
                        <label for="yes">Yes</label>
                        <br>
                        <input type="radio" id="maybe" name="danger" value="maybe">
                        <label for="maybe">Maybe</label>
                        <br>
                        <input type="radio" id="no" name="danger" value="no">
                        <label for="no">No</label>
                    </div>
                </div>
                <div>
                    <label for="danger">Comments:</label><br>
                    <textarea id="review" name="review" rows="5"></textarea>
                </div>
                <br>
                <input class="button" type="submit" value="Submit Form">

            </div>
        </form></main>
